server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #后缀名称
      uri: http://localhost:3344  #配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露监控端口
management:
  endpoints:
    web:
      exposure:
        exclude: "*"
