server:
  port: 80

spring:
  application:
    name: cloud-order-service-feign

eureka:
  client:
    register-with-eureka: false
    #是否从Eureka抓取自己的注册信息，单点无所谓。集群必须为true才能配合使用ribbon使用负载均衡
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

ribbon:
  #指的是建立连接后从服务器读取可用资源所用的时间
  ReadTimeOut: 5000
  #指的是建立连接所用时间，适用于网络状况正常的情况下，两端连接所用的时间
  ConnectTimeOut: 5000